        - echo "VITE_API_KEY_2=$VITE_API_KEY" >> .env
        - echo "VITE_NEW_API=556789" >> .env
        - cat .env
    build:
      commands:
        - echo "frontend build phase"
        # - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*